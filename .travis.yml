sudo: enabled
services: docker
dist: trusty
language: python
os:
  - linux
python:
  - "3.8"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y python-pip libssl-dev

install:
  - pip install -r requirements.txt
  - pip install pytest

jobs:
  include:
    - stage: "API Tests"
      name: "PyTest Tests"
      script:
        - pytest -vv